<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style>

        ul, li ,h2{
            margin:0;
            padding:0;
        }
        li {
            list-style:none;
            border:1px solid black;
        }

        #list {
            margin:0 auto;
            height:800px;
            width:300px;
        }
        .lis {
            width:100%;
        }
            .lis h2 {
                height:35px;
                width:100%;
                background:url(../03自定义属性/img/ico1.gif) no-repeat left #0094ff;
                color:white;
                text-indent:20px;
                cursor:pointer;
                line-height:35px;
            }
            .lis li {
                width:100%;
                text-indent:30px;
                background:#ffd800;
            }
        .lis ul {
            width:100%;
        }
            .lis ul li {
                width:100%;
                height:30px;
                line-height:30px;
            }
    </style>
</head>
<body>
    <div id="list">
        <ul class="lis">
            <li>
                <h2>我的好友</h2>
                <ul>
                    <li>好友一</li>
                    <li>好友二</li>
                    <li>好友三</li>
                    <li>好友四</li>
                </ul>
            </li>
            <li>
                <h2>同事</h2>
                <ul>
                    <li>同事一</li>
                    <li>同事二</li>
                    <li>同事三</li>
                    <li>同事四</li>
                    <li>同事五</li>
                    <li>同事六</li>
                </ul>
            </li>
            <li>
                <h2>黑名单</h2>
                <ul>
                    <li>张三</li>
                    <li>李四</li>
                    <li>王五</li>
                </ul>
            </li>
        </ul>


    </div>
</body>
</html>
