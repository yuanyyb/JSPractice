<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        ul, li, h2 {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
            border: 1px solid black;
        }

        #list {
            margin: 0 auto;
            height: 800px;
            width: 300px;
        }

        .lis {
            width: 100%;
        }

            .lis h2 {
                height: 35px;
                width: 100%;
                background: url(img/ico1.gif) no-repeat left #0094ff;
                color: white;
                text-indent: 20px;
                cursor: pointer;
                line-height: 35px;
            }

            .lis .h2active {
                background: url(img/ico2.gif) no-repeat left #07395e;
            }

            .lis li {
                width: 100%;
                text-indent: 30px;
                background: #ffd800;
            }

            .lis ul {
                width: 100%;
                display: none;
            }

                .lis ul li {
                    width: 100%;
                    height: 30px;
                    line-height: 30px;
                }

                .lis ul .liactive {
                    background: #ff0000;
                }
    </style>
    <script>
        //后面学习后改成树插件，暂时保留
        window.onload = function () {
            //获取对象
            var oDiv = document.getElementById('list');
            var aH2 = oDiv.getElementsByTagName('h2');
            var oUl = document.getElementById('lisul');
            var aUl = oUl.getElementsByTagName('ul');
            //点击h2时展开当前对应的ul,并设置当前h2的背景图标向下
            for (var i = 0; i < aH2.length; i++) {
                aH2[i].index = i;
                aH2[i].onclick = function () {
                    if (this.className == '') {
                        aUl[this.index].style.display = 'block';
                        this.className = 'h2active';
                    } else {
                        this.className = '';
                        aUl[this.index].style.display = 'none';
                        //关闭时清空当前ul中li的选中状态
                        var thislis = aUl[this.index].getElementsByTagName('li');
                        for (var i = 0; i < thislis.length; i++) {
                            thislis[i].className = '';
                        }
                    }
                }
            }
            //点击展开的ul中的li时背景颜色变化
            var aLi = new Array();
            for (var i = 0; i < aUl.length; i++) {
                var Lis = aUl[i].getElementsByTagName('li');
                for (var j = 0; j < Lis.length; j++) {
                    aLi.push(Lis[j]);
                    Lis[j].onclick = function () {
                        //移除其它所有li的选中样式，并让当前li选中
                        for (var i = 0; i < aLi.length; i++) {
                            aLi[i].className = '';
                        }
                        this.className = 'liactive';
                    };
                }
            }
        };

    </script>

</head>
<body>
    <div id="list">
        <ul id="lisul" class="lis">
            <li>
                <h2>我的好友</h2>
                <ul>
                    <li>好友一</li>
                    <li>好友二</li>
                    <li>好友三</li>
                    <li>好友四</li>
                </ul>
            </li>
            <li>
                <h2>同事</h2>
                <ul>
                    <li>同事一</li>
                    <li>同事二</li>
                    <li>同事三</li>
                    <li>同事四</li>
                    <li>同事五</li>
                    <li>同事六</li>
                </ul>
            </li>
            <li>
                <h2>黑名单</h2>
                <ul>
                    <li>张三</li>
                    <li>李四</li>
                    <li>王五</li>
                </ul>
            </li>
        </ul>


    </div>
</body>
</html>
