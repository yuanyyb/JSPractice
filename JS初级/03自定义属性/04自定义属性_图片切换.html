<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        #imgtag {
            width: 400px;
            height: 500px;
            margin: 0 auto;
            position: relative;
            background:url(../03自定义属性/img/loader_ico.gif) no-repeat 200px 250px;
        }

            #imgtag span {
                position: absolute;
                margin: 0 auto;
                width: 100%;
                height: 50px;
                text-align: center;
                top: 0;
                background: black;
                color: white;
                line-height:50px;
            }

            #imgtag p {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 50px;
                text-align:center;
                background:black;
                color:white;
                line-height:50px;
            }

            #imgtag ul {
                position:absolute;
                left:400px;
                top:0;
            }

            #imgtag li{
                list-style: none;
                height: 40px;
                width: 40px;
                background:#e4e0c9;
                border:1px solid black;
            }
        img {
            height:400px;
            width:400px;
            position:absolute;
            left:0;
            top:50px;
        }
    </style>
    <script type="text/javascript">

        window.onload = function () {
            var oSpan = document.getElementsByTagName('span')[0];
            var oImg = document.getElementsByTagName('img')[0];
            var oP = document.getElementsByTagName('p')[0];
            var oUl = document.getElementsByTagName('ul')[0];
            var aLi = oUl.getElementsByTagName('li');//此处能动态获取添加的li
            var arr = ['图片一', '图片二', '图片三', '图片四'];
            var srcs = ['img/1.png', 'img/2.png', 'img/3.png', 'img/4.png'];
            //添加li
            for (var i = 0; i < srcs.length; i++) {
                oUl.innerHTML += "<li></li>";
            } 
            var num = 0;
            function tag() {
                oImg.src = srcs[num];
                oSpan.innerHTML = num + 1 + '/' + srcs.length;
                oP.innerHTML = arr[num];
                for (var j = 0; j < aLi.length; j++) {
                    aLi[j].style.backgroundColor = '#e4e0c9';
                }
                aLi[num].style.backgroundColor = '#ff6a00';
            };
            tag();


            //为li添加点击切换图片事件
            
            for (var i = 0; i < aLi.length; i++) {

                aLi[i].index = i;

                aLi[i].onclick = function () {
                    ////给span添加图片序号
                    //oSpan.innerHTML = (this.index+1) + '/' + aLi.length;
                    ////给p添加图片说明
                    //oP.innerHTML = arr[this.index];
                    ////给img修改图片路径
                    //oImg.src = srcs[this.index];
                    ////更改li的样式
                    //for (var j = 0; j < aLi.length; j++) {
                    //    aLi[j].style.backgroundColor = '#e4e0c9';
                    //}
                    //this.style.backgroundColor = '#ff6a00';
                    num = this.index;
                    tag();

                };
            }

        };

    </script>
</head>
<body>
    <div id="imgtag">
        <span>0/0</span>
        <img src="" />
        <p>图片</p>
        <ul>
            
        </ul>
    </div>
</body>
</html>
