<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>

        #imgNav {
            width:700px;
            height:570px;
            background:#f5eeee;
            margin:30px auto;
        }
            #imgNav p {
                padding:0;
                margin:0;
                height:30px;
                line-height:30px;
                vertical-align:middle;
                text-indent:20px;
            }
            #imgNav .imgdiv {
                height:455px;
                width:680px;
                border:2px solid white;
                margin:0 auto;
                position:relative;
            }
        .imgdiv img{
            height:454px;
            width:678px;
            border:none;
            
        }
        .imgdiv span {
            width:340px;
            height:454px;
        }
        .imgdiv .prev_span {
            position:absolute;
            left:0;
            top:0;
        }
        .imgdiv .next_span {
            position:absolute;
            right:0;
            top:0;
        }
        .imgdiv a {
            height:51px;
            width:51px;
            filter:alpha(opacity=60);
            opacity:0.6;
            display:block;
            
        }
        .imgdiv #prev_a {
            background:url(img/prev_btn.png) no-repeat left;
            position:absolute;
            left:10px;
            top:202px;
        }
        .imgdiv #next_a {
            background:url(img/next_btn.png) no-repeat right;
            position:absolute;
            right:10px;
            top:202px;
        }
        .imgdiv .a_active {
            opacity:1;
            filter:alpha(opacity=100);
        }
        #imgNav ul {
            padding:0;
            margin:20px auto;
            width:105px;
        }
        #imgNav ul li{
            padding:0;
            margin:0;
            list-style:none;
            height:15px;
            width:15px;
            background:#ff6a00;
            float:left;
            margin-left:5px;
            background:url(img/li_bg.png) no-repeat 0 0;
            cursor:pointer;
        }
            #imgNav ul .li_active {
                background:url(img/li_bg.png) no-repeat 0 -15px;
            }
        .clear {
            zoom:1;
        }
            .clear:after {
                display:block;
                clear:both;
                content:'';
            }

    </style>
</head>
<body>
    <div id="imgNav">
        <p>带缩略图的图片轮换</p>
        <div class="imgdiv">
            <img src="img/imgtag1.jpg" />
            <span class="prev_span"><a id="prev_a" href="javascript://"></a></span>
            <span class="next_span"><a id="next_a" href="javascript://"></a></span>
        </div>
        <div id="showsmall"></div>
        <ul class="clear">
            <li class="li_active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
