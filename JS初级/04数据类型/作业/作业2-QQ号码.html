                    alert('请输入内容');
                    return;
                }

                    alert('不是数字');
                    return;
                }
                if (!isNaN(Number(oInput.value)) && (Number(oInput.value)+'').length == oInput.value.length) {
                    
                } else {
                    alert('是NaN或者以0开始');
                    return;
                }
                if (parseInt(oInput.value)!=parseFloat(oInput.value)) {
                    alert('输入的是小数');
                    return;
                }
                if ((Number(oInput.value) + '').length >= 5 && (Number(oInput.value) + '').length<=10) {

                    return;
                }
            };

        };
    </script>
</head>

    请输入QQ号码：<input type="text" id="inp" />
